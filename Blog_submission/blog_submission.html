<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Submission</title>
    <link rel="stylesheet" href="css/blog_submission_style.css">
</head>

<body>
    <div class="container">
        <div class="holder">
            <form action="" class="blog">
                <div class="title">
                    Blog Submission
                </div>
                <input type="text" class="input_1" placeholder="Author" name="Blog_Author">
                <input type="text" class="input_1" placeholder="Blog title" name="Blog_title">
                <textarea class="input_2" name="Blog" placeholder="Description"></textarea>
                <textarea id="Content" name="Blog_content" placeholder="Content"></textarea>
                <div class="image_cont">
                    <label for="Blog_images">Images: </label>
                    <input type="file" accept="image/*" class="Blog_images" name="Blog_images">
                </div>
                <input type="submit" value="Submit" class="btn" name="Submit_btn">
            </form>
        </div>
    </div>
    <a href="">
        <img src="images/back.svg" alt="" class="back_btn">
    </a>
</body>

</html>
